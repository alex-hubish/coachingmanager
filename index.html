<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Manager</title>
    <meta name="theme-color" content="#2563eb">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header h1 {
            color: #2563eb;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .controls-row {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        
        .btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 44px;
        }
        
        .btn-primary { background: #2563eb; color: white; }
        .btn-success { background: #059669; color: white; }
        .btn-danger { background: #dc2626; color: white; }
        .btn-warning { background: #d97706; color: white; }
        
        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            min-width: 200px;
        }
        
        .container {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-card h3 {
            color: #2563eb;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .client-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        
        .payment-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        
        .payment-due {
            background: #fee2e2;
            color: #dc2626;
            animation: pulse 2s infinite;
        }
        
        .payment-ok {
            background: #dcfce7;
            color: #059669;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 16px;
            max-width: 500px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #6b7280;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .sessions-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
        }
        
        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #f3f4f6;
            background: #f8fafc;
            margin-bottom: 0.5rem;
            border-radius: 8px;
        }
        
        .debug-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #2563eb;
        }
        
        .calendar-day {
            background: white;
            padding: 0.5rem;
            min-height: 60px;
            cursor: pointer;
            position: relative;
            transition: background 0.2s ease;
        }
        
        .calendar-day:hover {
            background: #f8fafc;
        }
        
        .calendar-day.other-month {
            background: #f8fafc;
            color: #9ca3af;
        }
        
        .calendar-day.today {
            background: #eff6ff;
            border: 2px solid #2563eb;
        }
        
        .day-number {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }
        
        .session-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #2563eb;
            display: inline-block;
            margin: 1px;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .session-item {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Coaching Manager</h1>
        <div class="controls">
            <div class="controls-row">
                <input type="text" id="clientSearch" class="search-input" placeholder="üîç Rechercher un client">
            </div>
            <div class="controls-row">
                <button onclick="addSession()" class="btn btn-success">+ Ajouter s√©ance</button>
                <button onclick="addRecurringSession()" class="btn btn-warning">üîÑ R√©currente</button>
                <button onclick="requestNotifications()" class="btn btn-primary">üîî Notifications</button>
            </div>
            <div class="controls-row">
                <button onclick="testLocalStorage()" class="btn btn-warning">üîß Test</button>
                <button onclick="clearAllData()" class="btn btn-danger">üóëÔ∏è Reset</button>
                <button onclick="exportData()" class="btn btn-primary">üì§ Export</button>
                <input type="file" id="importFile" style="display: none;" accept=".json" onchange="importData(this)">
                <button onclick="document.getElementById('importFile').click()" class="btn btn-primary">üì• Import</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="debugInfo" class="debug-panel">
            <strong>üîç √âtat de la sauvegarde :</strong> <span id="debugStatus">V√©rification...</span>
        </div>

        <div id="statsContainer" class="stats-grid">
            <!-- Les statistiques seront g√©n√©r√©es ici -->
        </div>

        <!-- Calendrier -->
        <div style="background: rgba(255, 255, 255, 0.95); border-radius: 16px; padding: 1rem; margin-bottom: 2rem; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 0.5rem;">
                <h2 id="currentMonth" style="color: #2563eb; margin: 0;">Calendrier</h2>
                <div style="display: flex; gap: 0.5rem;">
                    <button onclick="changeMonth(-1)" class="btn btn-primary">‚Äπ</button>
                    <button onclick="goToday()" class="btn btn-primary">Aujourd'hui</button>
                    <button onclick="changeMonth(1)" class="btn btn-primary">‚Ä∫</button>
                </div>
            </div>
            <div id="calendar" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #e5e7eb; border-radius: 8px; overflow: hidden;">
                <!-- Le calendrier sera g√©n√©r√© ici -->
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter une s√©ance -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h3>Ajouter une s√©ance</h3>
            <form id="sessionForm">
                <div class="form-group">
                    <label>Client :</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label>Date :</label>
                    <input type="date" id="sessionDate" required>
                </div>
                <div class="form-group">
                    <label>Heure :</label>
                    <input type="time" id="sessionTime" required>
                </div>
                <div class="form-group">
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="hasReminder" checked>
                        <label for="hasReminder" style="margin: 0;">üîî Notification 30 min avant</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">Ajouter et sauvegarder</button>
            </form>
        </div>
    </div>

    <!-- Modal s√©ances r√©currentes -->
    <div id="recurringModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h3>üîÑ S√©ance r√©currente</h3>
            <form id="recurringForm">
                <div class="form-group">
                    <label>Client :</label>
                    <input type="text" id="recurringClient" required>
                </div>
                <div class="form-group">
                    <label>Jour de la semaine :</label>
                    <select id="recurringDay" required>
                        <option value="1">Lundi</option>
                        <option value="2">Mardi</option>
                        <option value="3">Mercredi</option>
                        <option value="4">Jeudi</option>
                        <option value="5">Vendredi</option>
                        <option value="6">Samedi</option>
                        <option value="0">Dimanche</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Heure :</label>
                    <input type="time" id="recurringTime" required>
                </div>
                <div class="form-group">
                    <label>Commencer le :</label>
                    <input type="date" id="recurringStart" required>
                </div>
                <div class="form-group">
                    <label>Jusqu'au (optionnel) :</label>
                    <input type="date" id="recurringEnd">
                </div>
                <button type="submit" class="btn btn-warning" style="width: 100%;">Cr√©er s√©ances r√©currentes</button>
            </form>
        </div>
    </div>

    <!-- Modal d√©tails client -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h3 id="clientTitle">D√©tails client</h3>
            <div id="clientDetails"></div>
        </div>
    </div>

    <script>
        // Variables globales
        let sessions = [];
        let recurringSessions = [];
        let payments = [];
        let filteredClient = '';
        let dateFilter = { start: null, end: null };
        let notificationsEnabled = false;
        let currentDate = new Date();

        // SAUVEGARDE SIMPLE QUI MARCHE
        function save() {
            try {
                const data = {
                    sessions: sessions,
                    recurringSessions: recurringSessions,
                    payments: payments,
                    notificationsEnabled: notificationsEnabled,
                    lastSaved: new Date().toISOString()
                };
                localStorage.setItem('coaching_sessions', JSON.stringify(data));
                
                const test = localStorage.getItem('coaching_sessions');
                if (test) {
                    updateDebugInfo(`‚úÖ Sauvegard√©: ${sessions.length} s√©ances, ${payments.length} paiements`);
                    return true;
                } else {
                    updateDebugInfo(`‚ùå √âchec sauvegarde`);
                    return false;
                }
            } catch (error) {
                updateDebugInfo(`‚ùå Erreur: ${error.message}`);
                return false;
            }
        }

        // CHARGEMENT SIMPLE QUI MARCHE
        function load() {
            try {
                const saved = localStorage.getItem('coaching_sessions');
                if (saved) {
                    const data = JSON.parse(saved);
                    sessions = data.sessions || [];
                    recurringSessions = data.recurringSessions || [];
                    payments = data.payments || [];
                    notificationsEnabled = data.notificationsEnabled || false;
                    updateDebugInfo(`‚úÖ Charg√©: ${sessions.length} s√©ances, ${payments.length} paiements depuis localStorage`);
                    return true;
                } else {
                    updateDebugInfo(`üìù Aucune donn√©e sauv√©e - d√©marrage vierge`);
                    return false;
                }
            } catch (error) {
                updateDebugInfo(`‚ùå Erreur chargement: ${error.message}`);
                return false;
            }
        }

        // Mettre √† jour l'info de debug
        function updateDebugInfo(message) {
            document.getElementById('debugStatus').textContent = message;
            console.log('üîß DEBUG:', message);
        }

        // Tester localStorage
        function testLocalStorage() {
            const testData = { test: 'test', timestamp: Date.now() };
            
            try {
                // Test √©criture
                localStorage.setItem('test_coaching', JSON.stringify(testData));
                
                // Test lecture
                const readTest = localStorage.getItem('test_coaching');
                
                if (readTest) {
                    const parsed = JSON.parse(readTest);
                    localStorage.removeItem('test_coaching');
                    
                    alert(`‚úÖ LOCALSTORAGE FONCTIONNE !\n\n` +
                          `‚úÖ √âcriture: OK\n` +
                          `‚úÖ Lecture: OK\n` +
                          `‚úÖ Parsing: OK\n\n` +
                          `üìä S√©ances actuelles: ${sessions.length}\n` +
                          `üíæ Derni√®re sauvegarde: ${localStorage.getItem('coaching_sessions') ? 'Trouv√©e' : 'Aucune'}`);
                } else {
                    alert('‚ùå LocalStorage ne fonctionne pas - Lecture impossible');
                }
            } catch (error) {
                alert(`‚ùå LocalStorage ne fonctionne pas:\n\n${error.message}`);
            }
        }

        // Calculer stats avec paiements
        function getClientStats() {
            const stats = {};
            sessions.forEach(session => {
                if (!stats[session.client]) {
                    stats[session.client] = { 
                        total: 0, 
                        sessions: [], 
                        completedCycles: 0, 
                        unpaidCycles: 0 
                    };
                }
                stats[session.client].total++;
                stats[session.client].sessions.push(session);
            });
            
            // Calculer cycles et paiements
            Object.keys(stats).forEach(client => {
                const total = stats[client].total;
                stats[client].currentCycle = total % 10 === 0 ? 10 : total % 10;
                stats[client].completedCycles = Math.floor(total / 10);
                
                // V√©rifier paiements
                const clientPayments = payments.filter(p => p.client === client);
                stats[client].unpaidCycles = stats[client].completedCycles - clientPayments.length;
                
                stats[client].sessions.sort((a, b) => new Date(b.date) - new Date(a.date));
            });
            
            return stats;
        }

        // G√©n√©rer les statistiques
        function generateStats() {
            const container = document.getElementById('statsContainer');
            const clientStats = getClientStats();
            
            if (Object.keys(clientStats).length === 0) {
                container.innerHTML = `
                    <div style="background: white; padding: 2rem; border-radius: 16px; text-align: center; grid-column: 1 / -1;">
                        <h3>üéØ Aucune s√©ance enregistr√©e</h3>
                        <p>Cliquez sur "+ Ajouter s√©ance" pour commencer</p>
                    </div>
                `;
                return;
            }

            let html = '';
            Object.keys(clientStats).forEach(client => {
                if (!filteredClient || client.toLowerCase().includes(filteredClient.toLowerCase())) {
                    const stats = clientStats[client];
                    const paymentDue = stats.currentCycle === 10;
                    const hasUnpaidCycles = stats.unpaidCycles > 0;
                    
                    // Informations de paiement
                    let paymentInfo = '';
                    if (stats.completedCycles > 0) {
                        paymentInfo = `
                            <div class="client-info">
                                <span><strong>Paiements</strong></span>
                                <span><strong>${stats.completedCycles - stats.unpaidCycles}/${stats.completedCycles}</strong>
                                    ${hasUnpaidCycles ? '<span style="color: #dc2626; font-size: 0.8rem;">‚ö†Ô∏è en retard</span>' : ''}
                                </span>
                            </div>
                        `;
                    }
                    
                    html += `
                        <div class="stat-card" onclick="showClient('${client}')">
                            <h3>üë§ ${client}</h3>
                            <div class="client-info">
                                <span><strong>Total s√©ances</strong></span>
                                <span><strong>${stats.total}</strong></span>
                            </div>
                            <div class="client-info">
                                <span><strong>Cycle actuel</strong></span>
                                <span><strong>${stats.currentCycle}/10</strong>
                                    <span class="payment-status ${paymentDue ? 'payment-due' : 'payment-ok'}">
                                        ${paymentDue ? 'üí∞ Paiement d√ª' : '‚úÖ OK'}
                                    </span>
                                </span>
                            </div>
                            ${paymentInfo}
                        </div>
                    `;
                }
            });

            container.innerHTML = html;
        }

        // Afficher les d√©tails d'un client avec gestion des paiements
        function showClient(client) {
            const modal = document.getElementById('clientModal');
            const title = document.getElementById('clientTitle');
            const details = document.getElementById('clientDetails');
            
            title.textContent = `üìä ${client}`;
            
            const clientSessions = sessions.filter(s => s.client === client);
            clientSessions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const stats = getClientStats()[client];
            const clientPayments = payments.filter(p => p.client === client);
            
            let paymentHistory = '';
            if (clientPayments.length > 0) {
                paymentHistory = `
                    <div style="background: #f0f9ff; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
                        <h4>üí∞ Historique des paiements :</h4>
                        ${clientPayments.map(p => `
                            <div style="display: flex; justify-content: space-between; padding: 0.25rem 0;">
                                <span>Cycle ${p.cycle} - ${formatDate(p.date)}</span>
                                <span style="color: #059669; font-weight: bold;">${p.amount || 'N/S'}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            let html = `
                <div style="margin-bottom: 1rem; background: #f8fafc; padding: 1rem; border-radius: 8px;">
                    <strong>Total:</strong> ${clientSessions.length} s√©ances<br>
                    <strong>Cycle:</strong> ${stats.currentCycle}/10<br>
                    <strong>Cycles compl√©t√©s:</strong> ${stats.completedCycles}<br>
                    <strong>Cycles pay√©s:</strong> ${stats.completedCycles - stats.unpaidCycles}/${stats.completedCycles}
                    
                    ${stats.currentCycle === 10 ? `
                        <div style="margin-top: 1rem;">
                            <button onclick="markPayment('${client}')" class="btn btn-success" style="width: 100%;">
                                üí∞ Marquer le paiement comme re√ßu
                            </button>
                        </div>
                    ` : ''}
                </div>
                
                ${paymentHistory}
                
                <div class="sessions-list">
                    <h4>üìÖ Toutes les s√©ances :</h4>
            `;
            
            clientSessions.forEach(session => {
                const badges = [];
                if (session.isRecurring) badges.push('üîÑ');
                if (session.hasReminder) badges.push('üîî');
                const badgeStr = badges.length > 0 ? badges.join(' ') + ' ' : '';
                
                html += `
                    <div class="session-item">
                        <span>${badgeStr}<strong>${formatDate(session.date)}</strong> √† ${session.time}</span>
                        <div>
                            <button onclick="editSession(${session.id})" class="btn btn-primary" style="padding: 0.25rem 0.5rem; margin-right: 0.25rem;">
                                ‚úèÔ∏è Modifier
                            </button>
                            <button onclick="deleteSession(${session.id})" class="btn btn-danger" style="padding: 0.25rem 0.5rem;">
                                üóëÔ∏è Supprimer
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            details.innerHTML = html;
            modal.style.display = 'block';
        }

        // Marquer un paiement comme re√ßu
        function markPayment(client) {
            const stats = getClientStats()[client];
            if (!stats || stats.currentCycle !== 10) {
                alert('‚ùå Ce client n\'a pas de paiement en attente.');
                return;
            }
            
            const amount = prompt(`üí∞ Montant du paiement re√ßu de ${client} :\n(Optionnel)`, '');
            
            if (confirm(`Confirmer la r√©ception du paiement de ${client} ?\nCela va remettre son cycle √† 0/10.`)) {
                const payment = {
                    id: Date.now(),
                    client: client,
                    date: new Date().toISOString().split('T')[0],
                    cycle: stats.completedCycles,
                    amount: amount || 'Non sp√©cifi√©'
                };
                
                payments.push(payment);
                const saved = save();
                
                if (saved) {
                    generateStats();
                    showClient(client);
                    alert(`‚úÖ Paiement enregistr√© et sauvegard√© pour ${client} !\nüí∞ Montant: ${payment.amount}`);
                } else {
                    alert('‚ö†Ô∏è Paiement enregistr√© mais sauvegarde √©chou√©e !');
                }
            }
        }

        // Modifier une s√©ance
        function editSession(sessionId) {
            const session = sessions.find(s => s.id === sessionId);
            if (!session) return;
            
            const newDate = prompt(`üìÖ Nouvelle date (YYYY-MM-DD):\nActuel: ${session.date}`, session.date);
            if (!newDate) return;
            
            const newTime = prompt(`‚è∞ Nouvelle heure (HH:MM):\nActuel: ${session.time}`, session.time);
            if (!newTime) return;
            
            const newClient = prompt(`üë§ Nouveau client:\nActuel: ${session.client}`, session.client);
            if (!newClient) return;
            
            const enableReminder = confirm(`üîî Activer les notifications pour cette s√©ance ?\nActuel: ${session.hasReminder ? 'Activ√©' : 'D√©sactiv√©'}`);
            
            // Valider les formats
            if (!newDate.match(/^\d{4}-\d{2}-\d{2}$/) || !newTime.match(/^\d{2}:\d{2}$/)) {
                alert('‚ùå Format incorrect ! Utilisez YYYY-MM-DD pour la date et HH:MM pour l\'heure');
                return;
            }
            
            session.date = newDate;
            session.time = newTime;
            session.client = newClient.trim();
            session.hasReminder = enableReminder;
            session.notified = false;

        // Demander les permissions de notification
        async function requestNotifications() {
            if (!('Notification' in window)) {
                alert('‚ùå Les notifications ne sont pas support√©es par votre navigateur');
                return;
            }
            
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                notificationsEnabled = true;
                const saved = save();
                
                if (saved) {
                    alert('üéâ Notifications activ√©es et sauvegard√©es !\nVous recevrez des rappels 30 min avant vos s√©ances.');
                    checkNotifications();
                } else {
                    alert('üéâ Notifications activ√©es mais sauvegarde √©chou√©e !');
                }
            } else {
                alert('‚ùå Notifications refus√©es. Activez-les dans les param√®tres de votre navigateur.');
            }
        }

        // V√©rifier et envoyer les notifications
        function checkNotifications() {
            if (!notificationsEnabled) return;
            
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            const currentMinutes = now.getHours() * 60 + now.getMinutes();

            sessions.forEach(session => {
                if (session.date === today && session.hasReminder && !session.notified) {
                    const [hours, minutes] = session.time.split(':').map(Number);
                    const sessionMinutes = hours * 60 + minutes;
                    const timeDiff = sessionMinutes - currentMinutes;

                    // Notifier entre 25 et 35 minutes avant
                    if (timeDiff >= 25 && timeDiff <= 35) {
                        new Notification(`üéØ S√©ance dans ${Math.round(timeDiff)} minutes`, {
                            body: `Coaching avec ${session.client} √† ${session.time}`,
                            requireInteraction: true
                        });
                        session.notified = true;
                        save();
                    }
                }
            });
        }

        // Ajouter s√©ance r√©currente
        function addRecurringSession() {

        }

        // G√©n√©rer s√©ances r√©currentes
        function generateRecurringSessions(recurringData) {
            const today = new Date();
            const futureLimit = new Date();
            futureLimit.setMonth(futureLimit.getMonth() + 3);

            let currentDate = new Date(recurringData.startDate);
            const endDate = recurringData.endDate ? new Date(recurringData.endDate) : futureLimit;
            
            // Aller au prochain jour correspondant
            while (currentDate.getDay() !== parseInt(recurringData.day)) {
                currentDate.setDate(currentDate.getDate() + 1);
            }

            let newSessions = 0;
            while (currentDate <= endDate) {
                const dateStr = currentDate.toISOString().split('T')[0];
                
                // V√©rifier si cette s√©ance n'existe pas d√©j√†
                const exists = sessions.some(s => 
                    s.client === recurringData.client && 
                    s.date === dateStr && 
                    s.time === recurringData.time
                );

                if (!exists) {
                    sessions.push({
                        id: Date.now() + Math.random(),
                        client: recurringData.client,
                        date: dateStr,
                        time: recurringData.time,
                        hasReminder: true,
                        isRecurring: true
                    });
                    newSessions++;
                }

                currentDate.setDate(currentDate.getDate() + 7);
            }
            
            return newSessions;
        }

        // G√©n√©rer le calendrier
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const monthHeader = document.getElementById('currentMonth');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const months = ['Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin',
                           'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];
            monthHeader.textContent = `${months[month]} ${year}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            let html = '';
            
            // En-t√™tes des jours
            const dayHeaders = ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'];
            dayHeaders.forEach(day => {
                html += `<div style="background: #2563eb; color: white; text-align: center; font-weight: bold; padding: 0.5rem;">${day}</div>`;
            });

            // Jours du mois pr√©c√©dent
            const prevMonthDays = new Date(year, month, 0).getDate();
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                html += `<div class="calendar-day other-month">
                    <div class="day-number">${prevMonthDays - i}</div>
                </div>`;
            }

            // Jours du mois actuel
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateStr = date.toISOString().split('T')[0];
                const today = new Date();
                const isToday = date.getDate() === today.getDate() && 
                               date.getMonth() === today.getMonth() && 
                               date.getFullYear() === today.getFullYear();
                
                // S√©ances pour ce jour
                const daySessions = sessions.filter(session => {
                    const matchClient = !filteredClient || session.client.toLowerCase().includes(filteredClient.toLowerCase());
                    return session.date === dateStr && matchClient;
                });

                const dots = daySessions.map(() => '<div class="session-dot"></div>').join('');
                
                html += `<div class="calendar-day ${isToday ? 'today' : ''}" onclick="showDayDetails('${dateStr}')">
                    <div class="day-number">${day}</div>
                    ${dots}
                </div>`;
            }

            // Jours du mois suivant
            const totalCells = 42; // 6 semaines
            const usedCells = startingDayOfWeek + daysInMonth + 7; // +7 pour les en-t√™tes
            const remainingCells = totalCells - usedCells;
            
            for (let day = 1; day <= remainingCells; day++) {
                html += `<div class="calendar-day other-month">
                    <div class="day-number">${day}</div>
                </div>`;
            }

            calendar.innerHTML = html;
        }

        // Navigation du calendrier
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            generateCalendar();

        function goToday() {

        // Afficher les d√©tails d'une journ√©e
        function showDayDetails(date) {
            const daySessions = sessions.filter(s => s.date === date);
            if (daySessions.length === 0) {
                if (confirm(`üìÖ ${formatDate(date)} - Aucune s√©ance.\nAjouter une s√©ance ?`)) {
                    addSession();

                return;
            }
            
            let message = `üìÖ S√©ances du ${formatDate(date)}:\n\n`;
            daySessions.forEach((session, i) => {
                const badges = [];
                if (session.isRecurring) badges.push('üîÑ');
                if (session.hasReminder) badges.push('üîî');
                const badgeStr = badges.length > 0 ? badges.join('') + ' ' : '';
                
                message += `${i+1}. ${badgeStr}${session.client} √† ${session.time}\n`;
            });
            
            alert(message);
        }

        // Import des donn√©es
        function importData(input) {
            const file = input.files[0];

                    } else {

                    }
                } catch (error) {
                    alert('‚ùå Erreur lors de l\'importation : fichier invalide');
                }
            };
            reader.readAsText(file);
        }

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Manager</title>
    <meta name="theme-color" content="#2563eb">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header h1 {
            color: #2563eb;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 44px;
        }
        
        .btn-primary { background: #2563eb; color: white; }
        .btn-success { background: #059669; color: white; }
        .btn-danger { background: #dc2626; color: white; }
        .btn-warning { background: #d97706; color: white; }
        
        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            min-width: 200px;
        }
        
        .container {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-card h3 {
            color: #2563eb;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .client-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        
        .payment-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        
        .payment-due {
            background: #fee2e2;
            color: #dc2626;
            animation: pulse 2s infinite;
        }
        
        .payment-ok {
            background: #dcfce7;
            color: #059669;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 16px;
            max-width: 500px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #6b7280;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .sessions-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
        }
        
        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #f3f4f6;
            background: #f8fafc;
            margin-bottom: 0.5rem;
            border-radius: 8px;
        }
        
        .debug-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #2563eb;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .session-item {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Coaching Manager</h1>
        <div class="controls">
            <input type="text" id="clientSearch" class="search-input" placeholder="üîç Rechercher un client">
            <button onclick="addSession()" class="btn btn-success">+ Ajouter s√©ance</button>
            <button onclick="testLocalStorage()" class="btn btn-warning">üîß Test sauvegarde</button>
            <button onclick="clearAllData()" class="btn btn-danger">üóëÔ∏è Tout effacer</button>
            <button onclick="exportData()" class="btn btn-primary">üì§ Export</button>
        </div>
    </div>

    <div class="container">
        <div id="debugInfo" class="debug-panel">
            <strong>üîç √âtat de la sauvegarde :</strong> <span id="debugStatus">V√©rification...</span>
        </div>

        <div id="statsContainer" class="stats-grid">
            <!-- Les statistiques seront g√©n√©r√©es ici -->
        </div>
    </div>

    <!-- Modal pour ajouter une s√©ance -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h3>Ajouter une s√©ance</h3>
            <form id="sessionForm">
                <div class="form-group">
                    <label>Client :</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label>Date :</label>
                    <input type="date" id="sessionDate" required>
                </div>
                <div class="form-group">
                    <label>Heure :</label>
                    <input type="time" id="sessionTime" required>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">Ajouter et sauvegarder</button>
            </form>
        </div>
    </div>

    <!-- Modal d√©tails client -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h3 id="clientTitle">D√©tails client</h3>
            <div id="clientDetails"></div>
        </div>
    </div>

    <script>
        // Variables globales SIMPLIFI√âES
        let sessions = [];
        let filteredClient = '';

        // SAUVEGARDE ULTRA-SIMPLE
        function save() {
            try {
                localStorage.setItem('coaching_sessions', JSON.stringify(sessions));
                const test = localStorage.getItem('coaching_sessions');
                if (test) {
                    updateDebugInfo(`‚úÖ Sauvegard√©: ${sessions.length} s√©ances`);
                    return true;
                } else {
                    updateDebugInfo(`‚ùå √âchec sauvegarde`);
                    return false;
                }
            } catch (error) {
                updateDebugInfo(`‚ùå Erreur: ${error.message}`);
                return false;
            }
        }

        // CHARGEMENT ULTRA-SIMPLE
        function load() {
            try {
                const saved = localStorage.getItem('coaching_sessions');
                if (saved) {
                    sessions = JSON.parse(saved);
                    updateDebugInfo(`‚úÖ Charg√©: ${sessions.length} s√©ances depuis localStorage`);
                    return true;
                } else {
                    updateDebugInfo(`üìù Aucune donn√©e sauv√©e - d√©marrage vierge`);
                    return false;
                }
            } catch (error) {
                updateDebugInfo(`‚ùå Erreur chargement: ${error.message}`);
                return false;
            }
        }

        // Mettre √† jour l'info de debug
        function updateDebugInfo(message) {
            document.getElementById('debugStatus').textContent = message;
            console.log('üîß DEBUG:', message);
        }

        // Tester localStorage
        function testLocalStorage() {
            const testData = { test: 'test', timestamp: Date.now() };
            
            try {
                // Test √©criture
                localStorage.setItem('test_coaching', JSON.stringify(testData));
                
                // Test lecture
                const readTest = localStorage.getItem('test_coaching');
                
                if (readTest) {
                    const parsed = JSON.parse(readTest);
                    localStorage.removeItem('test_coaching');
                    
                    alert(`‚úÖ LOCALSTORAGE FONCTIONNE !\n\n` +
                          `‚úÖ √âcriture: OK\n` +
                          `‚úÖ Lecture: OK\n` +
                          `‚úÖ Parsing: OK\n\n` +
                          `üìä S√©ances actuelles: ${sessions.length}\n` +
                          `üíæ Derni√®re sauvegarde: ${localStorage.getItem('coaching_sessions') ? 'Trouv√©e' : 'Aucune'}`);
                } else {
                    alert('‚ùå LocalStorage ne fonctionne pas - Lecture impossible');
                }
            } catch (error) {
                alert(`‚ùå LocalStorage ne fonctionne pas:\n\n${error.message}`);
            }
        }

        // Calculer stats simplifi√©es
        function getClientStats() {
            const stats = {};
            sessions.forEach(session => {
                if (!stats[session.client]) {
                    stats[session.client] = { total: 0, sessions: [] };
                }
                stats[session.client].total++;
                stats[session.client].sessions.push(session);
            });
            
            Object.keys(stats).forEach(client => {
                const total = stats[client].total;
                stats[client].currentCycle = total % 10 === 0 ? 10 : total % 10;
                stats[client].sessions.sort((a, b) => new Date(b.date) - new Date(a.date));
            });
            
            return stats;
        }

        // G√©n√©rer les statistiques
        function generateStats() {
            const container = document.getElementById('statsContainer');
            const clientStats = getClientStats();
            
            if (Object.keys(clientStats).length === 0) {
                container.innerHTML = `
                    <div style="background: white; padding: 2rem; border-radius: 16px; text-align: center; grid-column: 1 / -1;">
                        <h3>üéØ Aucune s√©ance enregistr√©e</h3>
                        <p>Cliquez sur "+ Ajouter s√©ance" pour commencer</p>
                    </div>
                `;
                return;
            }

            let html = '';
            Object.keys(clientStats).forEach(client => {
                if (!filteredClient || client.toLowerCase().includes(filteredClient.toLowerCase())) {
                    const stats = clientStats[client];
                    const paymentDue = stats.currentCycle === 10;
                    
                    html += `
                        <div class="stat-card" onclick="showClient('${client}')">
                            <h3>üë§ ${client}</h3>
                            <div class="client-info">
                                <span><strong>Total s√©ances</strong></span>
                                <span><strong>${stats.total}</strong></span>
                            </div>
                            <div class="client-info">
                                <span><strong>Cycle actuel</strong></span>
                                <span><strong>${stats.currentCycle}/10</strong>
                                    <span class="payment-status ${paymentDue ? 'payment-due' : 'payment-ok'}">
                                        ${paymentDue ? 'üí∞ Paiement d√ª' : '‚úÖ OK'}
                                    </span>
                                </span>
                            </div>
                        </div>
                    `;
                }
            });

            container.innerHTML = html;
        }

        // Afficher les d√©tails d'un client
        function showClient(client) {
            const modal = document.getElementById('clientModal');
            const title = document.getElementById('clientTitle');
            const details = document.getElementById('clientDetails');
            
            title.textContent = `üìä ${client}`;
            
            const clientSessions = sessions.filter(s => s.client === client);
            clientSessions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let html = `
                <div style="margin-bottom: 1rem; background: #f8fafc; padding: 1rem; border-radius: 8px;">
                    <strong>Total:</strong> ${clientSessions.length} s√©ances<br>
                    <strong>Cycle:</strong> ${clientSessions.length % 10 === 0 ? 10 : clientSessions.length % 10}/10
                </div>
                
                <div class="sessions-list">
                    <h4>üìÖ Toutes les s√©ances :</h4>
            `;
            
            clientSessions.forEach(session => {
                html += `
                    <div class="session-item">
                        <span><strong>${formatDate(session.date)}</strong> √† ${session.time}</span>
                        <button onclick="deleteSession(${session.id})" class="btn btn-danger" style="padding: 0.25rem 0.5rem;">
                            üóëÔ∏è Supprimer
                        </button>
                    </div>
                `;
            });
            
            html += '</div>';
            details.innerHTML = html;
            modal.style.display = 'block';
        }

        // Ajouter une s√©ance
        function addSession() {
            document.getElementById('addModal').style.display = 'block';
            document.getElementById('sessionDate').value = new Date().toISOString().split('T')[0];
        }

        // Supprimer une s√©ance
        function deleteSession(sessionId) {
            const session = sessions.find(s => s.id === sessionId);
            if (!session) return;
            
            if (confirm(`üóëÔ∏è Supprimer la s√©ance de ${session.client} du ${formatDate(session.date)} ?`)) {
                console.log(`üóëÔ∏è Suppression s√©ance ID ${sessionId}`);
                
                // Supprimer de la liste
                const oldLength = sessions.length;
                sessions = sessions.filter(s => s.id !== sessionId);
                console.log(`üìä S√©ances avant: ${oldLength}, apr√®s: ${sessions.length}`);
                
                // Sauvegarder IMM√âDIATEMENT
                const saved = save();
                
                if (saved) {
                    generateStats();
                    showClient(session.client); // Refresh la modale
                    alert(`‚úÖ S√©ance supprim√©e ET SAUVEGARD√âE !\n\nüîç Actualisez la page pour tester la persistance.`);
                } else {
                    alert(`‚ùå S√©ance supprim√©e mais SAUVEGARDE √âCHOU√âE !\n\n‚ö†Ô∏è La s√©ance reviendra √† l'actualisation.`);
                }
            }
        }

        // Effacer toutes les donn√©es
        function clearAllData() {
            if (confirm('üóëÔ∏è EFFACER COMPL√àTEMENT TOUT ?\n\nCette action supprime :\n- Toutes les s√©ances\n- Toute la sauvegarde localStorage\n\nIrr√©versible !')) {
                try {
                    // Vider les donn√©es
                    sessions = [];
                    
                    // Effacer localStorage
                    localStorage.removeItem('coaching_sessions');
                    
                    // V√©rifier que c'est bien effac√©
                    const test = localStorage.getItem('coaching_sessions');
                    if (!test) {
                        updateDebugInfo('üóëÔ∏è Tout effac√© - localStorage vide');
                        generateStats();
                        alert('‚úÖ Toutes les donn√©es effac√©es !\nLocalStorage vid√©.\nVous repartez de z√©ro.');
                    } else {
                        updateDebugInfo('‚ùå √âchec effacement localStorage');
                        alert('‚ùå Erreur lors de l\'effacement');
                    }
                } catch (error) {
                    alert(`‚ùå Erreur: ${error.message}`);
                }
            }
        }

        // Exporter les donn√©es
        function exportData() {
            const data = { sessions: sessions, exportDate: new Date().toISOString() };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `coaching-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            alert('üì§ Sauvegarde export√©e !');
        }

        // Formater une date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('clientModal').style.display = 'none';
        }

        // Event listeners
        document.getElementById('sessionForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newSession = {
                id: Date.now(),
                client: document.getElementById('clientName').value.trim(),
                date: document.getElementById('sessionDate').value,
                time: document.getElementById('sessionTime').value
            };
            
            console.log('‚ûï Ajout nouvelle s√©ance:', newSession);
            sessions.push(newSession);
            
            // Sauvegarder IMM√âDIATEMENT
            const saved = save();
            
            generateStats();
            closeModal();
            document.getElementById('sessionForm').reset();
            
            if (saved) {
                alert(`‚úÖ S√©ance ajout√©e ET SAUVEGARD√âE pour ${newSession.client} !\n\nüîç Actualisez pour tester la persistance.`);
            } else {
                alert(`‚ö†Ô∏è S√©ance ajout√©e mais SAUVEGARDE √âCHOU√âE !\n\nLa s√©ance dispara√Ætra √† l'actualisation.`);
            }
        });

        document.getElementById('clientSearch').addEventListener('input', (e) => {
            filteredClient = e.target.value;
            generateStats();
        });

        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeModal();
            }
        });

        // INITIALISATION SIMPLE
        updateDebugInfo('üöÄ Chargement...');
        
        // Essayer de charger les donn√©es
        const loaded = load();
        
        if (!loaded) {
            // Si pas de donn√©es, commencer avec une liste vide
            updateDebugInfo('üìù D√©marrage vierge - aucune s√©ance');
        }

        // G√©n√©rer l'affichage
        generateStats();
        
        console.log('üéØ Application initialis√©e');
        console.log('üìä S√©ances en m√©moire:', sessions.length);
    </script>
</body>
</html>
